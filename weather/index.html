<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Information</title><style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .weather-info {
    max-width: 600px;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>

</head>
<body>

<div class="weather-info">
  <h1 id="cityName">Loading...</h1>
  <div id="weatherContent">
    <p>Loading weather data...</p>
  </div>
</div>

<script>
  // Replace 'YOUR_API_KEY' with your actual WeatherAPI key
  const apiKey = 'YOUR_API_KEY';
  const apiUrl = `https://api.weatherapi.com/v1/current.json?key=096efd03636a466e95b125113240207&q=Lemi`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      console.log(data); // Log the JSON response for inspection
      const cityNameElement = document.getElementById('cityName');
      const weatherContentElement = document.getElementById('weatherContent');

      cityNameElement.textContent = `Weather in ${data.location.name}`;
      const emoji = getWeatherEmoji(data.current.condition.code);
      weatherContentElement.innerHTML = `
        <p>Current Temperature: ${data.current.temp_c}°C / ${data.current.temp_f}°F ${emoji}</p>
        <p>Condition: ${data.current.condition.text}</p>
      `;
    })
    .catch(error => {
      console.error('Error fetching weather data:', error);
      const weatherContentElement = document.getElementById('weatherContent');
      weatherContentElement.innerHTML = '<p>Failed to fetch weather data. Please try again later.</p>';
    });

  function getWeatherEmoji(weatherCode) {
    switch (weatherCode) {
        case 1000: // Sunny
            return '☀️';
        case 1003: // Partly cloudy
            return '⛅';
        case 1006: // Cloudy
            return '☁️';
        case 1180: // Light rain showers
            return '🌦️';
        case 1183: // Patchy rain nearby
            return '🌦️';
        case 1186: // Moderate or heavy rain shower
            return '🌧️';
        default:
            return '🌍'; // Generic emoji for unknown weather
    }
}

</script>


</body></html>
