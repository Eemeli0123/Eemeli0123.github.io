<title>Weather Information</title>
<style>
  body {
    display: flex;

    align-items: center;

    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .weather-info {
    max-width: 600px;
    padding: 20px;

<div class="weather-info">
  <h1>Weather Information</h1>
  <div id="weatherContent">

  </div>
</div>

<script>
  // Replace 'YOUR_API_KEY' with your actual WeatherAPI key
  const apiKey = '096efd03636a466e95b125113240207';
  let location = 'Lemi'; // Default location

  function fetchWeatherAndUpdate() {
    const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data); // Log the JSON response for inspection
        const weatherContentElement = document.getElementById('weatherContent');

        const emoji = getWeatherEmoji(data.current.condition.code);
        weatherContentElement.innerHTML = `
          <h1><p>${emoji} Weather in ${data.location.name}, ${data.location.region}, ${data.location.country}</p></h1>
          <h1><p>${emoji} Current Temperature: ${data.current.temp_c}Â°C</p></h1>
          <h1><p>${emoji} Condition: ${data.current.condition.text}</p></h1>
        `;
      })
      .catch(error => {
        console.error('Error fetching weather data:', error);
        const weatherContentElement = document.getElementById('weatherContent');
        weatherContentElement.innerHTML = '<h1><p>Failed to fetch weather data. Please try again later.</p></h1>';
      });
  }

  // Initial fetch and update
  fetchWeatherAndUpdate();

  // Function to update weather info on demand
  function updateWeather(locationName) {
    location = locationName;
    fetchWeatherAndUpdate();
  }
